{% extends "base.html" %}
 
{% block content %}
    <h1>Записи</h1>
    {% for note in notes %}
        <pre>
            <p>
                Пользователь > {{note.user_id}}
                Дата > {{note.date.date()}}
            </p>
            <b>{{note.content}}</b>
        </pre>
    {% endfor %}
    <a href="/add-note">
        <button class="btn btn-primary">Добавить запись</button>
    </a>
{% endblock %}
