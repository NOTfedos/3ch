{% extends "base.html" %}
 
{% block content %}
    <h1>Треды</h1>
    {% for tred in treds %}
        <pre>
            <p>
                Пользователь > {{ tred.user_id }}
                Дата > {{ tred.date.date() }}
            </p>
            <a href="/treds">
                <b>{{ tred.topic }}</b>
            </a>
        </pre>
    {% endfor %}
    <a href="/add-tred">
        <button class="btn btn-primary">Добавить тред</button>
    </a>
{% endblock %}
